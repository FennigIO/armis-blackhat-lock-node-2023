<!DOCTYPE html>
<html>
  <head>
    <title>Armis Blackhat 2023</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Proxima+Nova" />
    <link rel="stylesheet" href="/src/css/index.css" />
  </head>
  <body>

    <div class="wrapper">
      <div class="header">
          <div class="side left-align">
              <img class="armis-logo" src="/src/img/armis-logo.png"/>
          </div>
          <div class="side right-align">
              <img class="vault-logo" src="/src/img/vault-logo.png"/>
          </div>
      </div>

      <div class="base-text">
          Enter your 5 digit code from the vault on your app to claim your prize
      </div>

      <form id="form" action="">
        <input id="input" autocomplete="off" maxlength="5" type="string"/>

        <button id="arrow"></button>
      </form>

      <div id="error-field"></div>
    </div>

    <div id="modal">
      <div class="modal-container">
        <div class="modal-content">
          <div id="modal-header">CONGRATULATIONS!</div>
          <div id="modal-body">Lorem ipsum dolor sit amet, consetetur sadipscing elitr, sed diam nonumy eirmod tempor invidunt ut labore et dolore magna aliquyam erat, sed diam voluptua.</div>
        </div>
      </div>
    </div>
  </body>
  <script src="/src/js/socket.io.min.js"></script>
  <script src="/src/js/index.js"></script>
</html>
